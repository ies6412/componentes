<ion-menu side="start"
  contentId="principal"
  menuId="PrimerMenu" 

  >
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu principal</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>

        <ion-menu-toggle *ngFor="let opcion of menu |async">
          <ion-item  [routerLink]="opcion.redirectTo">
          
             <ion-icon slot="start" [name]="opcion.icon"></ion-icon>
             <ion-label>  {{opcion.name}}
           </ion-label>
           
          </ion-item>


        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
