<app-header titulo="Infinito scroll"></app-header>
<ion-content>

 <ion-list>
   <ion-item *ngFor="let item of data; let i = index;">
     <ion-label>item {{i+1}}</ion-label>
   </ion-item>
 </ion-list>

 <!--parte que hay que agregar en html para scroll infiniti-->
 <!--threshold="150px"  quiere decir en cuantos pixeles antes del fondo comienza a cargar la data-->
 <!--mediante el metodo loadData($event)-->
 <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles" 
    loadingText="Cargando datos...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
