<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
       defaultHref="/">
    </ion-back-button>
    </ion-buttons>
    <ion-title >Avatar</ion-title>
     <ion-buttons slot="end">
       <ion-avatar >
         <img src="/assets/original.jpg">
       </ion-avatar>
     </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-list>
  <ion-item *ngFor="let avatar of avatarmatriz">
    <ion-avatar slot="{{avatar.slot}}">
      <img src="{{avatar.direccion}}">
    </ion-avatar>
    <ion-label>{{avatar.name}}</ion-label>
  

  </ion-item>
</ion-list>

</ion-content>
